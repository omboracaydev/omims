<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OM IS - Inventory Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Smooth width transition for sidebar */
    #sidebar {
      transition: width 0.3s ease;
    }
    #sidebar, #content-wrapper {
      height: 100vh;
    }
  </style>
</head>
<body class="flex">

  <!-- Sidebar -->
  <div id="sidebar"
       class="fixed top-0 left-0 bg-white shadow-lg overflow-auto"
       style="width: 16rem; height: 100vh;">
    <!-- Sidebar content loads here -->
  </div>

  <!-- Content wrapper: right of sidebar -->
  <div id="content-wrapper" class="flex flex-col flex-1 ml-[16rem]" style="height: 100vh;">
    <!-- Top Bar -->
    <header class="h-12 bg-gray-800 flex items-center px-4 text-white">
    <button id="sidebarToggleBtn"
      class="bg-white px-3 py-1 rounded shadow hover:bg-gray-300 transition text-black   text-xl"
      aria-pressed="false"
      title="Toggle Sidebar"
    >
      &laquo;
    </button>

      <!-- Add other topbar content here -->
    </header>

    <!-- Main content below top bar -->
    <main id="main-content" class="flex-1 p-6 bg-gray-50 overflow-auto">
      <h1 class="text-2xl font-bold mb-4">Main Content Area</h1>
      <p>Content loaded here...</p>
    </main>
  </div>
<script src="scripts/sidebar-collapse_expand.js"></script>
<script src="scripts/daily-inventory.js"></script>
<script src="scripts/daily-inventory-mockdata.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
