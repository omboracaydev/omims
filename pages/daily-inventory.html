<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Inventory</title>
</head>
<body class="bg-white text-gray-900">
  <div class="p-6 max-w-7xl mx-auto">
    <!-- Title -->
    <h1 class="text-3xl font-semibold mb-6">Daily Inventory</h1>

    <!-- Date Picker -->
    <div class="mb-6">
      <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Select Date</label>
      <input type="date" id="date" name="date" class="border rounded-md px-3 py-2 w-full max-w-xs focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Details Tab -->
    <div class="mb-6 grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- Collaborators Dropdown -->
      <div>
        <label for="collaborators" class="block text-sm font-medium text-gray-700 mb-1">Collaborators</label>
        <select id="collaborators" name="collaborators" class="border rounded-md px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="" disabled selected>Select collaborator</option>
          <option>John Doe</option>
          <option>Jane Smith</option>
          <option>Mark Wilson</option>
        </select>
      </div>

      <!-- Status Dropdown -->
      <div>
        <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
        <select id="status" name="status" class="border rounded-md px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="" disabled selected>Select status</option>
          <option>Pending</option>
          <option>In Progress</option>
          <option>Completed</option>
        </select>
      </div>

      <!-- Remarks Textarea -->
      <div class="md:col-span-1 md:col-start-3">
        <label for="remarks" class="block text-sm font-medium text-gray-700 mb-1">Remarks</label>
        <textarea id="remarks" name="remarks" rows="3" placeholder="Enter remarks here..." class="border rounded-md px-3 py-2 w-full resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>
    </div>

<!-- Search Box with Target -->
<div class="mb-4 max-w-md flex space-x-2">
  <input
    type="text"
    id="searchBox"
    placeholder="Search..."
    class="border rounded-md px-3 py-2 flex-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
  />
  <select
    id="searchTarget"
    class="border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    title="Search by"
  >
    <option value="particular" selected>Particular</option>
    <option value="category">Category</option>
    <option value="category">Department</option>

  </select>
</div>

  <!-- Inventory Table -->
    <div class="overflow-x-auto">
      <table id="inventoryTable" class="min-w-full border border-gray-200 rounded-md">
        <thead class="bg-gray-100 text-gray-700 text-left text-sm font-semibold">
          <tr>
            <th class="border border-gray-300 px-4 py-2 w-full">Particular</th>
            <th class="border border-gray-300 px-4 py-2 w-full">Category</th>
            <th class="border border-gray-300 px-4 py-2 w-20 text-center">UOM</th>
            <th class="border border-gray-300 px-4 py-2 w-20 text-center">Par Stock</th>
            <th class="border border-gray-300 px-4 py-2 w-20 text-center">Beginning Count</th>
            <th class="border border-gray-300 px-4 py-2 w-20 text-center">TransIn Count</th>
            <th class="border border-gray-300 px-4 py-2 w-20 text-center">Total Count</th>
            <th class="border border-gray-300 px-4 py-2 w-20 text-center">Endorsement Count</th>
            <th class="border border-gray-300 px-4 py-2 w-20 text-center">Spoilages</th>
            <th class="border border-gray-300 px-4 py-2 w-20 text-center">Ending Count</th>
          </tr>
        </thead>
        <tbody id="inventoryTableBody" class="text-sm text-gray-800">
        </tbody>
      </table>
    </div>
  </div>
</body>
