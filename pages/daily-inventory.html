<div class="p-4 bg-gray-100 flex flex-col gap-4">
  <!-- Date Section -->
  <div class="flex items-center gap-4">
    <label for="inventory-date" class="font-medium text-gray-700">Date:</label>
    <div class="flex items-center border border-gray-300 rounded-lg overflow-hidden shadow-sm">
      <input
        id="inventory-date"
        type="text"
        class="p-2 w-48 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Choose date"
      >
      <button
        type="button"
        id="date-picker-btn"
        class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 font-bold text-lg transition-colors duration-200"
      >
        +
      </button>
    </div>
  </div>

  <!-- Contributor Section -->
  <div class="flex items-center gap-4">
    <label for="contributor" class="font-medium text-gray-700">Contributor:</label>
    <div class="relative w-64">
      <input
        id="contributor"
        type="text"
        class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Type contributor name"
        autocomplete="off"
      >
      <ul
        id="contributor-list"
        class="absolute left-0 right-0 mt-1 bg-white border border-gray-300 rounded-lg shadow-lg max-h-48 overflow-y-auto hidden z-10"
      ></ul>
    </div>
  </div>
</div>

<!-- Inline script for testing -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const contributors = [
    "John Doe",
    "Jane Smith",
    "Michael Johnson",
    "Emily Davis",
    "David Brown",
    "Sarah Wilson"
  ];

  const contributorInput = document.getElementById("contributor");
  const contributorList = document.getElementById("contributor-list");

  contributorInput.addEventListener("input", () => {
    const query = contributorInput.value.toLowerCase();
    contributorList.innerHTML = "";

    if (!query) {
      contributorList.classList.add("hidden");
      return;
    }

    const matches = contributors.filter(name =>
      name.toLowerCase().includes(query)
    );

    if (matches.length === 0) {
      contributorList.classList.add("hidden");
      return;
    }

    matches.forEach(name => {
      const li = document.createElement("li");
      li.textContent = name;
      li.className = "p-2 hover:bg-blue-100 cursor-pointer";
      li.addEventListener("click", () => {
        contributorInput.value = name;
        contributorList.classList.add("hidden");
      });
      contributorList.appendChild(li);
    });

    contributorList.classList.remove("hidden");
  });

  document.addEventListener("click", (e) => {
    if (!e.target.closest("#contributor") && !e.target.closest("#contributor-list")) {
      contributorList.classList.add("hidden");
    }
  });
});
</script>
