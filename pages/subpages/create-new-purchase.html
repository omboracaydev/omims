<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Purchase Order</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">
  <div class="p-6 max-w-7xl mx-auto">
    <!-- Title -->
    <h1 class="text-3xl font-semibold mb-6">Create Purchase Order</h1>

    <!-- Top Section -->
    <div class="mb-6 grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- Date Selector -->
      <div>
        <label for="poDate" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
        <input type="date" id="poDate" name="poDate" 
               class="border rounded-md px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Requestor Dropdown -->
      <div>
        <label for="requestor" class="block text-sm font-medium text-gray-700 mb-1">Requestor</label>
        <select id="requestor" name="requestor" 
                class="border rounded-md px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="" disabled selected>Select requestor</option>
          <option>John Doe</option>
          <option>Jane Smith</option>
          <option>Mark Wilson</option>
        </select>
      </div>

      <!-- Comments / Special Instructions -->
      <div class="md:col-span-1 md:col-start-3">
        <label for="comments" class="block text-sm font-medium text-gray-700 mb-1">Comments / Special Instructions</label>
        <textarea id="comments" name="comments" rows="3" placeholder="Enter comments here..."
                  class="border rounded-md px-3 py-2 w-full resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table id="poTable" class="min-w-full border border-gray-200 rounded-md">
        <thead class="bg-gray-100 text-gray-700 text-left text-sm font-semibold">
          <tr>
            <th class="border border-gray-300 px-4 py-2 w-full">Particular</th>
            <th class="border border-gray-300 px-4 py-2 w-20 text-center">UOM</th>
            <th class="border border-gray-300 px-4 py-2 w-28 text-center">Current Count</th>
            <th class="border border-gray-300 px-4 py-2 w-28 text-center">Request Quantity</th>
          </tr>
        </thead>
        <tbody id="poTableBody" class="text-sm text-gray-800">
          <tr>
            <td class="border border-gray-300 px-4 py-2">
              <input type="text" class="w-full border rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
                     placeholder="Enter particular" />
            </td>
            <td class="border border-gray-300 px-4 py-2 text-center uom-cell">-</td>
            <td class="border border-gray-300 px-4 py-2 text-center count-cell">-</td>
            <td class="border border-gray-300 px-4 py-2 text-center">
              <input type="number" class="w-20 border rounded px-2 py-1 text-center focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
          <!-- Preview Button -->
      <div class="mt-6">
        <button id="previewBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
          Preview
        </button>
      </div>

      <!-- Modal -->
      <div id="previewModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-lg p-4 max-w-3xl w-full">
          <div class="flex justify-between items-center border-b pb-2 mb-4">
            <h2 class="text-lg font-semibold">Purchase Order Preview</h2>
            <button id="closePreview" class="text-gray-500 hover:text-black">&times;</button>
          </div>
          <iframe src="assets/PO FORMAT.xlsx" class="w-full h-96"></iframe>
        </div>
      </div>
  </div>
</body>
